<html lang="en">
<head>
    <title>Learn Django</title>
    <h1>TODO</h1>
    <ul>
        {% for i in  all_todo %}
        <li>{{ i.content }}

              style="display: inline;"
              method="post">{% csrf_token %}
            <input type="submit" value="Delete"/>
        </form>
        </li>
        {% endfor %}

        <input type = "text" name="Content"/>
        <input type = "submit" value="Add"/>
    </form>
</head>
